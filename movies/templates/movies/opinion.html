{% extends "movies/base.html" %}

{% block article %}
<form hx-post="/movies/{{ movie.id }}/opinion/" hx-swap="outerHTML" _="on htmx:afterOnLoad log 'Saved' wait 2s set #submit-button.innerText to 'Save'">
    {% csrf_token %}
    {{ form }}
    <div>
        <br>
        <h1> {{movie.title}} </h1>
    </div>
    <div class="mt-6 flex items-center justify-end gap-x-6">
        
        <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
        <button id="submit-button" type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm 
                                        hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 
                                        focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
    </div>
</form>
</div>
    <a href="{% url 'index' %}" class="rounded-md bg-gray-300 px-3 py-2 text-sm font-semibold text-gray-700 shadow-sm 
                                hover:bg-gray-400 focus-visible:outline focus-visible:outline-2 
                                focus-visible:outline-offset-2 focus-visible:outline-gray-600">Regresar al men√∫</a>
</div>
{% endblock %}
